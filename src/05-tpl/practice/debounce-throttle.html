<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节流和防抖</title>
</head>
<body>
    <script>
        // 防抖
        function debounce(fn, delay = 200) {
            let timer = null
            return function() {
                if (timer) {
                    clearTimeout(timer)
                }
                timer = setTimeout(() => {
                    fn.apply(this, arguments)
                    timer = null
                }, delay)
            }
        }

        // 节流
        function throttle(fn, interval = 200) {
            let timer = null
            return function() {
                if (timer) return
                timer = setTimeout(() => {
                    fn.apply(this, interval)
                    timer = null
                }, interval)
            }
        }
    </script>
</body>
</html>
