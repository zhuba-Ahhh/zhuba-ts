<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strict</title>
</head>
<body>
    <script>
        // 'use strict'
        var a = 10
        eval(`var a = 20; console.log('in eval: ', a)`)
        console.log('out eval: ', a)

        function fn(x, x, y) {
            // console.log("this: ", this) // undefined
            console.log(x, y);
        }   
        fn(10, 20, 30)
    </script>
</body>
</html>
