    <title>for-await-of</title>

<body>
    <script>
        function createPromise(val) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve(val)
                }, 1000)
            })
        }

        
        
        (async function() {
            const p1 = await createPromise(100)
            console.log(p1);
            const p2 = await createPromise(200)
            console.log(p2);
            const p3 = await createPromise(300)
            console.log(p3);
