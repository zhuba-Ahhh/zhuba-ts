<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-in-for-of</title>
</head>
<body>
    <script>
        const obj = {
            name: "zhihui",
            city: "beijing"
        }
        for (const key in obj) {
            console.log(key)
        }

        for (const value of obj) {
            console.log(value)
        }
    </script>
</body>
</html>
